name: Deploy VitePress site to GitHub Pages


on:
  push:
    branches:
      - main  # Set this to your default branch
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: pages
  cancel-in-progress: false


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necessary for last-updated plugin or to show all history


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the Node version compatible with your project
          cache: 'npm'


      - name: Install dependencies
        run: npm ci


      - name: Build VitePress site
        run: npm run docs:build


      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist # The output directory of your VitePress build


      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
